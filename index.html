<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>In Depth Neighbours Seeker Visualizer</title>
        <meta name="author" content="Adi-Marian Mutu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.min.js" integrity="sha512-ztxZscxb55lKL+xmWGZEbBHekIzy+1qYKHGZTWZYH1GUwxy0hiA18lW6ORIMj4DHRgvmP/qGcvqwEyFFV7OYVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="main.js"></script>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.2/jquery.modal.css" integrity="sha512-JP49dvydjvdq6qd31grbdqIeExUyLFFIIneoetY/cJ+eQeJ6ok5HhaM4kQfIeQV4maAMGQ5kf4In3T7VKwMufg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div id="visualizer-container" class="d-flex justify-content-center align-items-center flex-column">
            <div class="container d-flex justify-content-center align-items-center flex-column">
                <button id="random-matrix-btn" type="button" class="btn btn-primary btn-sm">Generate new matrix</button>
                <button id="clear-matrix-btn" type="button" class="btn btn-secondary btn-sm" disabled>Reset current matrix</button>
                <button id="remove-cells-btn" type="button" class="btn btn-success btn-sm">Show only connected cells</button>
                <div class="container d-flex justify-content-center align-items-center flex-column mt-1">
                    <div class="diagonal-search-container">
                        <input id="enable-diagonal-search" class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label" for="enable-diagonal-search">Enable Diagonal Search</label>
                    </div>
                    <div class="speed-container">
                        <label for="search-speed" class="form-label">Delay: 500ms</label>
                        <input id="search-speed" type="range" class="form-range" min="100" max="2500" step="100" oninput="this.previousElementSibling.textContent = `Delay: ${this.value}ms`;">
                    </div>
                </div>
            </div>
            <div class="container d-flex justify-content-center align-items-center flex-column">
                <table class="table-dark"></table>
            </div>
        </div>
        <div class="v">
            <span style="font-size: 0.7rem">Created by <a href="https://www.linkedin.com/in/mutu-adi-marian/" target="_blank">Adi-Marian Mutu</a> <span style="font-size: 0.6rem">v1.1.2</span></span>
        </div>
    </body>
</html>
